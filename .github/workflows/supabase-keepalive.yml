  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“ Ping Supabase to keep it active
        run: |
          echo "ğŸš€ Starting Supabase keepalive process..."
          echo "ğŸ“… Current date: $(date)"
          echo "ğŸŒ Target URL: ${{ secrets.KEEPALIVE_URL }}"

          # Hacer request al endpoint de keepalive
          response=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.KEEPALIVE_SECRET }}" \
            -H "User-Agent: GitHub-Actions-Keepalive/1.0" \
            -H "Content-Type: application/json" \
            "${{ secrets.KEEPALIVE_URL }}/api/keepalive")

          # Separar response body y status code
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)

          echo "ğŸ“Š HTTP Status Code: $http_code"
          echo "ğŸ“ Response Body: $response_body"

          # Verificar si el request fue exitoso
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Supabase keepalive successful!"
            echo "ğŸ“ˆ Database connection maintained"
          else
            echo "âŒ Supabase keepalive failed!"
            echo "ğŸš¨ HTTP Status: $http_code"
            echo "ğŸ“‹ Response: $response_body"
            exit 1
          fi

      - name: ğŸ“Š Log completion
        run: |
          echo "ğŸ¯ Keepalive completed successfully"
          echo "â° Next execution: In 6 days"
          echo "ğŸ“… Next run date: $(date -d '+6 days')"
